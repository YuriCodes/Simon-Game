<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Simon Game</title>
</head>
<body>
    <main class="game">
        <header>
            <h1 class="heading heading"> Simon Game</h1>
        </header>
        <div class="highScore"> HIGH SCORE: O</div>

    <section class="tile-container container unclickable">
        <div class="tile tile-red" data-tile="red"></div>
        <div class="tile tile-green" data-tile="green"></div>
        <div class="tile tile-blue" data-tile="blue"></div>
        <div class="tile tile-yellow" data-tile="yellow"></div>
    </section>

    <footer class="info-section">
        <button class="start-button start"> Start </button>
        <span class="info hidden"></span>
    </footer>
    </main>

    <div class="hidden">
        <audio
    src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"
    data-sound="red"
  ></audio>
  <audio
    src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"
    data-sound="green"
  ></audio>
  <audio
    src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"
    data-sound="blue"
  ></audio>
  <audio
    src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"
    data-sound="yellow"
  ></audio>
    </div>



    
    <script src="script.js"> </script>
</body>
</html>
